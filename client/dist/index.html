<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="./css/main.css"/><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/><title>Chatty Web</title></head><body><div class="spinner-wrapper"><div class="spinner"></div></div><section id="main-wrapper"><div id="center-box"><div class="nav-col"><div class="nav-col-top"><div class="nav-col-top-photo-and-info"></div><div class="nav-col-top-icons-tray"><i class="material-icons">groups</i> <i class="material-icons sign-out-icon">exit_to_app</i></div></div><div class="nav-col-search"><i class="material-icons search-icon">search</i> <input id="search" name="search" class="search-input" placeholder="Search to add friends"/> <i class="material-icons clear-search-icon">clear</i></div><div class="nav-col-list"></div></div><div class="chat-col"><div class="chat-col-cover"><div class="welcome-message">Select a chat on the left to begin messaging!</div></div><div class="chat-col-top"></div><div class="chat-col-messages"></div><div class="chat-col-input"><input id="typed-message" name="typed-message" class="typed-message-input" placeholder="Type a message here..."/> <i class="material-icons .md-48 send-icon">send</i></div></div></div></section><script src="js/bundle.js"></script></body></html>
